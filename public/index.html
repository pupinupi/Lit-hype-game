<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Литвин. Путь к хайпу - тест</title>
<style>
body{font-family:Arial;text-align:center;background:#111;color:white;}
button{padding:10px 20px;font-size:18px;margin:10px;}
#board-container{position:relative;width:1024px;height:1024px;margin:20px auto;}
#board{width:100%;height:100%;}
.piece{width:30px;height:30px;border-radius:50%;position:absolute;transition:left 0.4s linear, top 0.4s linear;}
.yellow{background:yellow;}
.red{background:red;}
.blue{background:blue;}
.purple{background:purple;}
#dice-container{margin:20px auto; cursor:pointer;}
.dice-face{display:inline-block;width:50px;height:50px;background:white;margin:2px;position:relative;border-radius:5px;}
.dot{width:10px;height:10px;background:black;border-radius:50%;position:absolute;}
</style>
</head>
<body>
<h1>Тест кубика и фишки</h1>
<div id="board-container">
<img src="board.jpg" id="board">
</div>

<div id="dice-container" onclick="roll()">
<div id="dice" class="dice-face"></div>
</div>

<button onclick="roll()">Бросить кубик</button>

<script>
const positions=[[91,583],[102,450],[80,345],[99,232],[99,133],[218,97],[348,91],[500,88],[624,102],[762,91],[895,130],[912,204],[912,337],[909,425],[901,580],[771,588],[641,588],[483,594],[331,586],[218,594]];
let piece=document.createElement("div");
piece.className="piece yellow";
piece.style.left=positions[0][0]+"px";
piece.style.top=positions[0][1]+"px";
document.getElementById("board-container").appendChild(piece);
let posIndex=0;

function roll(){
  const diceValue=Math.floor(Math.random()*6)+1;
  drawDice(diceValue);
  movePiece(diceValue);
}

// рисуем точки на кубике
function drawDice(n){
  const dice=document.getElementById("dice");
  dice.innerHTML="";
  const dotPositions=[
    [[20,20]], //1
    [[10,10],[30,30]], //2
    [[10,10],[20,20],[30,30]], //3
    [[10,10],[10,30],[30,10],[30,30]], //4
    [[10,10],[10,30],[20,20],[30,10],[30,30]], //5
    [[10,10],[10,20],[10,30],[30,10],[30,20],[30,30]] //6
  ];
  dotPositions[n-1].forEach(p=>{
    let dot=document.createElement("div");
    dot.className="dot";
    dot.style.left=p[0]+"px";
    dot.style.top=p[1]+"px";
    dice.appendChild(dot);
  });
}

// плавный ход фишки по каждой клетке
function movePiece(steps){
  let i=0;
  let interval=setInterval(()=>{
    if(i>=steps || posIndex>=positions.length-1){clearInterval(interval); return;}
    posIndex++;
    piece.style.left=positions[posIndex][0]+"px";
    piece.style.top=positions[posIndex][1]+"px";
    i++;
  },400);
}
</script>
</body>
</html>
